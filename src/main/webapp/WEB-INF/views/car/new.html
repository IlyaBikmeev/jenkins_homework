<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
  <h1>Which type of car do you want ?</h1>

  <form th:method="post" th:action="@{/car}">
      <select th:name="carType">
          <option th:value="ECONOMY" th:text="Economy"></option>
          <option th:value="BUSINESS" th:text="Business"></option>
      </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
